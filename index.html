<!DOCTYPE html>
<html>
<head>
	<title>Login Page Neomorphomism</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="login-form">
		<div class="form-title">
			<h1>Login</h1>			
		</div>
	<label><input type="text" placeholder="Username" name="name"></label>
	<label><input type="password" placeholder="Password" name="password"></label>
	<div class="remember-me">
		<input class="input-checkbox" type="checkbox" name="remember-me" id="ckb1">
		<label class="label-checkbox" for="ckb1">
			<span class="txt1">Remember me click here</span>
		</label>
	</div>
	<button class="red" type="button"><i class="fa fa-lock" aria-hidden="true"></i>Login</button>
	<p class="login-with-social"> Login with...</p>
	<div class="social-media">
		<button class="social-icons" type="button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
		<button class="social-icons" type="button"><i class="fa fa-twitter" aria-hidden="true"></i></button>
		<button class="social-icons" type="button"><i class="fa fa-linkedin" aria-hidden="true"></i></button>
		<button class="social-icons" type="button"><i class="fa fa-google-plus" aria-hidden="true"></i></button>
	</div>
		<button class="red" type="button"><i class="fa fa-unlock-alt" aria-hidden="true"></i>Forgot Password?</button>
	</div>
	</div>
</body>
</html>
